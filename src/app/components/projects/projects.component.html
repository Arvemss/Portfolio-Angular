<div class="container py-5">
  <h2>Proyectos</h2>
  <div class="row">
    <div class="col-md-6" *ngFor="let project of projects">
      <div class="card mb-4">
        <img [src]="project.image" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{ project.title }}</h5>
          <p class="card-text">{{ project.description }}</p>
          <a [href]="project.github" target="_blank" class="btn btn-dark">GitHub</a>
          <a [href]="project.demo" target="_blank" class="btn btn-outline-primary ms-2">Demo</a>
        </div>
      </div>
    </div>
  </div>
</div>
